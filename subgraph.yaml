specVersion: 0.0.2
description: This subgraph provide an standard erc-721 implementation, providing info about minting, transfer, bruning, approval.
repository: https://github.com/protofire/makers-place-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: makersplace
    network: mainnet
    source:
      address: "0x2a46f2ffd99e19a89476e2f62270e0a35bbf0756"
      abi: makersplace
      startBlock: 7510386
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: makersplace
          file: ./abis/makersplace.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/index.ts
